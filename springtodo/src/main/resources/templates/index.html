<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link th:rel="stylesheet"  th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>ToDo</title>
</head>
<body>
<div class="container">
<h1 class="text-center">ToDo List</h1>
    <hr />
    <p th:text="|Happy ${today}|">Today</p>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Actions</th>
            <th>Description</th>
            <th>Complete</th>
            <th>Created Date</th>
            <th>Modified Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${toDoItems}" th:class="${item.complete} ? success : warning">
            <td>
                <div class="btn btn-group-sm" role="group">
                    <a class="btn btn-info" th:href="@{/edit/{id}(id=${item.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete/{id}(id=${item.id})}">Delete</a>
                </div>
            </td>
            <td th:text="${item.description}">item_description</td>
            <td th:text="${item.complete}">item_complete</td>
            <td th:text="${item.createdDate}">item_created-date</td>
            <td th:text="${item.modifiedDate}">item_modified_date</td>
        </tr>
        </tbody>
    </table>
<p><a class="btn btn-success" th:href="@{/add-todo}"> Add ToDo Item</a> </p>
</div>


<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.min.js}"></script>
</body>
</html>
