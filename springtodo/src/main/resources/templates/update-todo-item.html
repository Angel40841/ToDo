<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    <title>Index</title>
</head>
<body>
<div class="container">
    <div class="col-md-6">
        <form action="#"
              th:action="@{/todo/{id}(id=${todo.id})}"
              th:object="${todo}"
              th:method="POST">
            <div class="form-group">
                <label for="description">
                    <input class="form-control" type="text" th:field="*{description}" placeholder="Description">
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" th:checked="${complete} == true" th:field="*{complete}" id="complete">
                    Complete
                </label>
            </div>
            <button class="btn btn-default" type="submit">Update</button>

            <input type="hidden" th:field="*{createdDate}"/>
            <input type="hidden" th:field="*{modifiedDate}"/>
        </form>
    </div>
</div>


</body>
</html>
